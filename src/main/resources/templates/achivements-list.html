<body>
<!-- Звёздный фон -->
<div th:each="i : ${#numbers.sequence(1, 100)}"
     class="star"

              'animation-delay: ' + ${T(java.lang.Math).random() * 2} + 's; ' +

</div>

<!-- Шапка -->
<header class="header" id="mainHeader">
    <a href="/dashboard" class="logo-small">constellar.tech</a>
    <form th:action="@{/constellar.tech/api/v1/auth/logout-candidate}" method="post">
        <button type="submit" class="logout-btn">Выйти</button>
    </form>
</header>

<!-- Основной контент -->
<div class="dashboard-container">
    <!-- Боковая панель -->
    <aside class="sidebar">
        <div class="profile-card">
            <div th:if="${session.candidate.avatar != null}">
                <img th:src="@{/image/candidate/getAvatar/{id}(id = ${session.candidate.id})}" alt="Аватар"
                     class="avatar-image">
            </div>
            <div th:if="${session.candidate.avatar == null}" class="avatar-placeholder"
                 th:text="${#strings.substring(session.candidate.username, 0, 2)}">
            </div>
            <a href="/change-avatar-candidate" class="change-avatar-btn">Изменить аватар</a>
            <div class="username" th:text="${session.candidate.username}">Username</div>
            <div class="position" th:text="${session.candidate.position ?: 'Должность не указана'}">Position</div>
        </div>

            <li class="nav-item"><a href="#settings" class="nav-link">Настройки</a></li>

        </div>
        <form th:action="@{/constellar.tech/api/v1/achievement/add}" method="post" enctype="multipart/form-data"
              id="achievementForm">
            <div class="form-group">
                <label for="achievementTitle" class="form-label">Название достижения *</label>
                <input type="text" id="achievementTitle" name="title" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="achievementDate" class="form-label">Дата получения *</label>
                <input type="date" id="achievementDate" name="date" class="form-input" required>
            </div>

            <div class="file-upload" id="fileUploadArea">
                <div class="file-upload-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <p>Перетащите файл сюда или кликните для выбора *</p>

                       required>
                <div id="fileName" style="margin-top: 10px; color: var(--accent-blue);"></div>
            </div>

            <button type="submit" class="submit-btn">Добавить достижение</button>
        </form>

<script>
    let lastScroll = 0;
    const header = document.getElementById('mainHeader');
    const SCROLL_THRESHOLD = 5;

    window.addEventListener('scroll', function () {
        const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

        if (currentScroll > lastScroll + SCROLL_THRESHOLD) {
            header.classList.add('hidden');
        } else if (currentScroll < lastScroll - SCROLL_THRESHOLD) {
            if (currentScroll <= SCROLL_THRESHOLD) {
                header.classList.remove('hidden');
            }
        }

        if (currentScroll <= SCROLL_THRESHOLD) {
            header.classList.remove('hidden');
        }

        lastScroll = currentScroll;
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Элементы модального окна
        const closeModalBtn = document.getElementById('closeModalBtn');
        const addAchievementModal = document.getElementById('addAchievementModal');

        // Элементы для загрузки файлов
        const fileUploadArea = document.getElementById('fileUploadArea');
        const achievementFileInput = document.getElementById('achievementFile');
        const fileNameDisplay = document.getElementById('fileName');

        // Настройка модального окна
        function setupModal() {
            // Закрытие по крестику
            closeModalBtn.addEventListener('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
                addAchievementModal.classList.remove('active');
            });

            // Закрытие по клику вне окна
            addAchievementModal.addEventListener('click', function (e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        }

        // Настройка drag-and-drop
        function setupFileUpload() {
            const preventDefaults = (e) => {
                e.preventDefault();
                e.stopPropagation();
            };

            ['dragenter', 'dragover'].forEach(eventName => {
                fileUploadArea.addEventListener(eventName, function (e) {
                    preventDefaults(e);
                    this.classList.add('highlight');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                fileUploadArea.addEventListener(eventName, function (e) {
                    preventDefaults(e);
                    this.classList.remove('highlight');
                }, false);
            });

            fileUploadArea.addEventListener('drop', function (e) {
                const files = e.dataTransfer.files;
                if (files.length) {
                    achievementFileInput.files = files;
                    updateFileName(files[0]);
                }
            }, false);

            achievementFileInput.addEventListener('change', function () {
                if (this.files.length) {
                    updateFileName(this.files[0]);
                }
            });

            fileUploadArea.addEventListener('click', function () {
                achievementFileInput.click();
            });

            function updateFileName(file) {
                fileNameDisplay.textContent = file.name;
                fileNameDisplay.style.display = 'block';
            }
        }


        window.deleteAchievement = async function (id) {
            if (!confirm('Вы уверены, что хотите удалить это достижение?')) return;

            // Блокируем кнопку на время выполнения
            const btn = document.querySelector(`button[onclick="deleteAchievement(${id})"]`);
            if (btn) btn.disabled = true;

            const response = await fetch(`/constellar.tech/api/v1/achievement/delete/${id}`, {
                method: 'POST', // Изменили на POST
                credentials: 'include'
            });

            window.location.reload();
        };

        // Инициализация
        setupModal();
        setupFileUpload();

        // Бесконечный скролл
        window.addEventListener('scroll', function () {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                // Здесь можно добавить загрузку дополнительных достижений
                // Например, через fetch запрос к API
            }
        });
    });
</script>
