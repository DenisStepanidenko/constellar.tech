<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constellar.tech | Редактирование профиля</title>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap}" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0a0f2b;
            --secondary-dark: #1a1a40;
            --accent-blue: #00ffff;
            --accent-pink: #ff00ff;
            --accent-green: #00ffaa;
            --accent-yellow: #ffcc00;
        }

        body {
            margin: 0;
            padding-top: 80px;
            min-height: 100vh;
            color: white;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark)) fixed;
            position: relative;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            height: 80px;
            background: rgba(10, 15, 43, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .header.hidden {
            transform: translateY(-100%);
        }

        .logo-small {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            position: relative;
        }

        .logo-small::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-pink));
            position: absolute;
            bottom: -6px;
            left: 0;
        }

        .cancel-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 255, 0.1);
            color: var(--accent-pink);
            border: 1px solid var(--accent-pink);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .cancel-btn:hover {
            background: rgba(255, 0, 255, 0.2);
        }

        /* Main Content */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        .edit-profile-section {
            background: rgba(10, 15, 43, 0.5);
            border-radius: 10px;
            padding: 40px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            position: relative;
            color: var(--accent-blue);
        }

        .section-title::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-pink));
            position: absolute;
            bottom: -8px;
            left: 0;
        }

        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px; /* Общий отступ между всеми элементами */
        }


        .form-field {
            margin-bottom: 25px;
        }

        .form-field.full-width {
            grid-column: span 2;
        }

        .field-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--accent-blue);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(26, 26, 64, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.2);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300ffff'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }

        /* GitHub Input */
        .input-with-prefix {
            display: flex;
        }

        .input-prefix {
            padding: 12px 15px;
            background: rgba(26, 26, 64, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-right: none;
            border-radius: 6px 0 0 6px;
            color: #aaa;
        }

        .input-with-prefix .form-input {
            border-radius: 0 6px 6px 0;
            border-left: none;
        }

        /* Buttons */
        .form-actions {
            grid-column: span 2;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .save-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            color: var(--primary-dark);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .save-btn:hover {
            transform: scale(1.05);
        }

        /* Stars Background */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-field.full-width {
                grid-column: span 1;
            }

            .header {
                padding: 0 20px;
            }

            .main-container {
                padding: 20px;
            }

            .edit-profile-section {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<!-- Stars Background -->
<div th:each="i : ${#numbers.sequence(1, 100)}"
     class="star"
     th:style="'top: ' + ${T(java.lang.Math).random() * 100} + '%; ' +
              'left: ' + ${T(java.lang.Math).random() * 100} + '%; ' +
              'animation-delay: ' + ${T(java.lang.Math).random() * 2} + 's; ' +
              'animation-duration: ' + (5 + ${T(java.lang.Math).random() * 10}) + 's;'">
</div>

<!-- Header -->
<header class="header" id="mainHeader">
    <a href="/dashboard" class="logo-small">constellar.tech</a>
    <a href="/dashboard" class="cancel-btn">Отмена</a>
</header>

<!-- Main Content -->
<div class="main-container">
    <section class="edit-profile-section">
        <h2 class="section-title">Редактирование профиля</h2>

        <form id="profileForm" th:action="@{/constellar.tech/api/v1/candidate/update-profile}" method="post">
            <div class="form-grid">
                <!-- Full Name -->
                <div class="form-field">
                    <label for="fullName" class="field-label">Полное имя</label>
                    <input type="text" id="fullName" name="fullName" th:value="${session.candidate.fullName}"
                           class="form-input" placeholder="Иван Иванов">
                </div>

                <!-- Position -->
                <div class="form-field">
                    <label for="position" class="field-label">Должность</label>
                    <input type="text" id="position" name="position" th:value="${session.candidate.position}"
                           class="form-input" placeholder="Backend Developer">
                </div>

                <!-- Skills -->
                <div class="form-field">
                    <label for="skills" class="field-label">Навыки</label>
                    <textarea id="skills" name="skills" class="form-textarea"
                              placeholder="Java, Spring Boot, SQL" th:text="${session.candidate.skills}"></textarea>
                </div>

                <!-- Experience -->
                <div class="form-field">
                    <label for="experience" class="field-label">Опыт работы</label>
                    <select id="experience" name="experience" class="form-select">
                        <option value="">Выберите опыт</option>
                        <option value="Нет опыта" th:selected="${session.candidate.experience == 'Нет опыта'}">Нет опыта</option>
                        <option value="Менее 1 года" th:selected="${session.candidate.experience == 'Менее 1 года'}">Менее 1 года</option>
                        <option value="1-3 года" th:selected="${session.candidate.experience == '1-3 года'}">1-3 года</option>
                        <option value="3-5 лет" th:selected="${session.candidate.experience == '3-5 лет'}">3-5 лет</option>
                        <option value="Более 5 лет" th:selected="${session.candidate.experience == 'Более 5 лет'}">Более 5 лет</option>
                    </select>
                </div>

                <!-- GitHub -->
                <div class="form-field">
                    <label for="githubUsername" class="field-label">GitHub</label>
                    <div class="input-with-prefix">
                        <span class="input-prefix">github.com/</span>
                        <input type="text" id="githubUsername" name="githubUsername"
                               th:value="${session.candidate.githubUsername}" class="form-input" placeholder="username">
                    </div>
                </div>

                <!-- About -->
                <div class="form-field full-width">
                    <label for="about" class="field-label">О себе</label>
                    <textarea id="about" name="about" class="form-textarea" rows="5"
                              placeholder="Расскажите о себе..." th:text="${session.candidate.about}"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="save-btn">Сохранить изменения</button>
            </div>
        </form>
    </section>
</div>

<script>
    // Hide header on scroll
    let lastScroll = 0;
    const header = document.getElementById('mainHeader');
    const headerHeight = header.offsetHeight;

    window.addEventListener('scroll', function() {
        const currentScroll = window.pageYOffset;

        if (currentScroll <= headerHeight) {
            header.classList.remove('hidden');
            return;
        }

        if (currentScroll > lastScroll) {
            header.classList.add('hidden');
        } else {
            header.classList.remove('hidden');
        }

        lastScroll = currentScroll;
    });

    // Form validation
    document.getElementById('profileForm').addEventListener('submit', function(e) {
        const githubInput = document.getElementById('githubUsername');

        if (githubInput.value.includes('/')) {
            e.preventDefault();
            alert('Введите только имя пользователя GitHub (без "github.com/")');
            githubInput.focus();
        }
    });
</script>
</body>
</html>
