    <style>
        /* Дополнительные стили для формы */
        .add-repo-form {
            background: rgba(10, 15, 43, 0.5);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-blue);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: rgba(26, 26, 64, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.2);
            outline: none;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(26, 26, 64, 0.5);
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .file-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-size {
            color: var(--text-light);
            font-size: 0.8rem;
            margin-left: 1rem;
        }

        .remove-file-btn {
            background: none;
            border: none;
            color: var(--accent-pink);
            cursor: pointer;
            padding: 0.3rem;
            margin-left: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .remove-file-btn:hover {
            background: rgba(255, 0, 255, 0.1);
            transform: scale(1.1);
        }

        .remove-file-btn svg {
            display: block;
        }
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: rgba(26, 26, 64, 0.3);
            border: 2px dashed var(--accent-blue);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            gap: 0.5rem;
        }

        .file-upload-label.drag-active {
            background: rgba(0, 255, 255, 0.1);
            border-color: var(--accent-green);
        }

        .file-upload-icon {
            font-size: 2rem;
            color: var(--accent-blue);
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(26, 26, 64, 0.5);
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: rgba(26, 26, 64, 0.7);
        }

        .file-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        .file-info span:first-child {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 1rem;
        }

        .file-size {
            color: var(--text-light);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .file-upload-wrapper {
            position: relative;
            margin-top: 1rem;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: rgba(26, 26, 64, 0.3);
            border: 2px dashed var(--accent-blue);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }


        .file-upload-label:hover {
            background: rgba(26, 26, 64, 0.5);
        }

        .file-upload-icon {
            font-size: 2rem;
            color: var(--accent-blue);
            margin-right: 1rem;
        }

        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-list {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem;
            background: rgba(26, 26, 64, 0.5);
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .submit-btn {
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            color: var(--primary-dark);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 1.5rem;
            transition: transform 0.3s;
            font-family: 'Montserrat', sans-serif; /* Добавляем шрифт */
            /* Можно указать размер как у других элементов */
            text-transform: none; /* Убираем автоматическое преобразование текста */
            letter-spacing: normal; /* Нормальный интервал между буквами */
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }
    </style>

<script>

    // Скрипт для скрытия шапки при скролле
    let lastScroll = 0;
    const header = document.getElementById('mainHeader');
    const SCROLL_THRESHOLD = 5;

    window.addEventListener('scroll', function() {
        const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

        if (currentScroll > lastScroll + SCROLL_THRESHOLD) {
            header.classList.add('hidden');
        } else if (currentScroll < lastScroll - SCROLL_THRESHOLD && currentScroll <= SCROLL_THRESHOLD) {
            header.classList.remove('hidden');
        }

        lastScroll = currentScroll;
    });
</script>
<script>
    // Хранилище выбранных файлов
    let selectedFiles = [];
    const fileInput = document.getElementById('repoFiles');
    const fileListContainer = document.getElementById('fileListContainer');
    const form = document.getElementById('repoForm');

    // Обработчик выбора файлов
    fileInput.addEventListener('change', function(e) {
        if (this.files.length > 0) {
            selectedFiles = [...selectedFiles, ...Array.from(this.files)];
            updateFileList();
        }
    });

    // Функция обновления списка файлов
    function updateFileList() {
        fileListContainer.innerHTML = '';

        if (selectedFiles.length === 0) {
            fileListContainer.innerHTML = '<div class="empty-state">Файлы не добавлены</div>';
            return;
        }

        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div class="file-info">
                    <span>${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                </div>
                <button class="remove-file-btn" data-index="${index}">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            `;
            fileListContainer.appendChild(fileItem);
        });

        // Обработчики для кнопок удаления
        document.querySelectorAll('.remove-file-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const index = parseInt(this.getAttribute('data-index'));
                selectedFiles.splice(index, 1);
                updateFileList();
            });
        });
    }

    // Форматирование размера файла
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Drag and drop
    const fileUploadLabel = document.querySelector('.file-upload-label');

    ['dragover', 'dragenter'].forEach(eventName => {
        fileUploadLabel.addEventListener(eventName, (e) => {
            e.preventDefault();
            fileUploadLabel.classList.add('drag-active');
        });
    });

    ['dragleave', 'dragend', 'drop'].forEach(eventName => {
        fileUploadLabel.addEventListener(eventName, () => {
            fileUploadLabel.classList.remove('drag-active');
        });
    });

    fileUploadLabel.addEventListener('drop', (e) => {
        e.preventDefault();
        if (e.dataTransfer.files.length) {
            selectedFiles = [...selectedFiles, ...Array.from(e.dataTransfer.files)];
            updateFileList();
        }
    });

    // Отправка формы через Fetch API
    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(this);

        // Очищаем старые файлы в FormData и добавляем выбранные
        formData.delete('files'); // Удаляем пустой список файлов из формы
        selectedFiles.forEach(file => {
            formData.append('files', file); // Добавляем каждый файл
        });

        try {
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData,
                // Заголовки не нужны — FormData автоматически устанавливает multipart/form-data
            });

            if (response.ok) {
                window.location.href = '/candidate-repository-list'; // Перенаправление после успеха
            } else {
                console.error('Ошибка сервера:', await response.text());
            }
        } catch (error) {
            console.error('Ошибка:', error);
        }
    });
</script>
